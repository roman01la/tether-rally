<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTSP Player</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #1a1a1a;
        color: #fff;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 1rem;
        max-width: 1400px;
        margin: 0 auto;
      }
      .video-container {
        background: #000;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #video {
        max-width: 100%;
        max-height: 100%;
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      input {
        padding: 0.5rem;
        font-size: 1rem;
        background: #333;
        border: 1px solid #555;
        color: #fff;
        border-radius: 4px;
      }
      .buttons {
        display: flex;
        gap: 0.5rem;
      }
      button {
        flex: 1;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: #fff;
      }
      button:hover:not(:disabled) {
        background: #0077ee;
      }
      button:disabled {
        background: #444;
        cursor: not-allowed;
      }
      button.disconnect {
        background: #cc3333;
      }
      button.disconnect:hover:not(:disabled) {
        background: #ee4444;
      }
      button.punch {
        background: #339933;
      }
      button.punch:hover:not(:disabled) {
        background: #44aa44;
      }
      #stats {
        font-family: monospace;
        font-size: 0.85rem;
        color: #aaa;
        padding: 0.5rem;
        background: #222;
        border-radius: 4px;
        line-height: 1.6;
      }
      #stats b {
        color: #fff;
      }
      #log {
        flex: 1;
        background: #111;
        color: #0f0;
        padding: 0.5rem;
        font-family: monospace;
        font-size: 0.8rem;
        overflow-y: auto;
        border-radius: 4px;
        min-height: 300px;
        max-height: 500px;
      }
      #log .error {
        color: #f55;
      }
      #log .success {
        color: #5f5;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>RTSP/RTP H.264 Player (IWA)</h1>
    <div class="container">
      <div class="video-container">
        <canvas id="video" width="640" height="360"></canvas>
      </div>
      <div class="sidebar">
        <div class="controls">
          <input
            type="text"
            id="url"
            placeholder="rtsp://host:port/stream or https://relay-url"
            value=""
          />
          <input
            type="text"
            id="token"
            placeholder="Access token (for hole punch)"
            value=""
          />
          <div class="buttons">
            <button id="connect">RTSP (LAN)</button>
            <button id="connect-punch" class="punch">Hole Punch</button>
          </div>
          <div class="buttons">
            <button id="disconnect" class="disconnect" disabled>
              Disconnect
            </button>
          </div>
          <div id="nat-status" style="font-size: 0.85rem; color: #aaa"></div>
        </div>
        <div id="stats">Packets: 0 | 0 pkt/s | Frames: 0</div>
        <div id="log"></div>
      </div>
    </div>
  </body>
</html>
