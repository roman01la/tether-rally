# Raspberry Pi WiFi Configuration
# Copy this file to your Pi's boot partition as 'wpa_supplicant.conf'
# for headless WiFi setup, or edit /etc/wpa_supplicant/wpa_supplicant.conf directly.
#
# IMPORTANT: Pi must be on the same network as ESP32 for UDP communication!

country=US
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

network={
    ssid="your-wifi-ssid"
    psk="your-wifi-password"
    key_mgmt=WPA-PSK
}
